<html>
    <head>
        <title>Loading...</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="style.css" rel="stylesheet" />
        <script>
            $(function() {
                var appIdHacking = window.location.hostname.split(".")[0];
                console.log(appIdHacking);
                $.get( "https://us-east-1.aws.data.mongodb-api.com/app/"+appIdHacking+"/endpoint/whichMEC", function( data ) {
                    console.log(data);
                    $( "#heading" ).html( "Sending you to <a href='http://"+data+":32001'>" +data+ "</a>..." );
                    window.location.protocol = "http:";
                    window.location = "http://"+data.replace('"','')+":32001";
                    // console.log(window.location);
                    window.close();
                    window.open("http://"+data.replace('"','')+":32001", '_blank');
                });
            });
        </script>
    </head>
    <body>
        <div class="ctr_spin_parent">
            <h1 id="heading">Redirecting you to your nearest MEC site...</h1>
            <div class="ctr_spin_child">
                <img src="leaf.png" class="aniloader"/>
            </div>
        </div>
    </body>
</html>
